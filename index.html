<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            transition: background 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Fun Zone</h1>
        
        <!-- Dark Mode Switch -->
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <!-- Cybersecurity Quiz -->
        <h2>Cybersecurity Quiz</h2>
        <p>Mana yang merupakan contoh password yang kuat?</p>
        <button onclick="checkAnswer(true)">H@ck3r$Rul3!</button>
        <button onclick="checkAnswer(false)">password123</button>
        <p id="quiz-result"></p>
        
        <!-- Simple Encryption Simulation -->
        <h2>Simulasi Enkripsi</h2>
        <input type="text" id="inputText" placeholder="Masukkan teks">
        <button onclick="encryptText()">Enkripsi</button>
        <p id="encryptedText"></p>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        function checkAnswer(isCorrect) {
            let result = document.getElementById("quiz-result");
            if (isCorrect) {
                result.innerHTML = "✅ Benar! Password yang kuat harus sulit ditebak.";
            } else {
                result.innerHTML = "❌ Salah! Hindari password yang mudah ditebak.";
            }
        }
        
        function encryptText() {
            let text = document.getElementById("inputText").value;
            let encrypted = btoa(text); // Menggunakan Base64 encoding
            document.getElementById("encryptedText").innerHTML = "Hasil Enkripsi: " + encrypted;
        }
    </script>
</body>
</html>
