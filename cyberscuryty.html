<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .box {
            background-color: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cybersecurity</h1>
    </header>
    <div class="content">
        <div class="box">
            <h2>Apa Itu Cybersecurity?</h2>
            <p>Cybersecurity adalah perlindungan sistem komputer dari serangan atau akses yang tidak sah.</p>
        </div>
        <div class="box">
            <h2>Tips Keamanan Online</h2>
            <ul>
                <li>Gunakan password yang kuat</li>
                <li>Jangan klik link mencurigakan</li>
                <li>Selalu update software</li>
            </ul>
        </div>
    </div>
</body>
</html>
